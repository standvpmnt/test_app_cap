# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: utf8
  database: <%= Rails.application.credentials.dig(:RDS, :RDS_DB_NAME) %>
  username: <%= Rails.application.credentials.dig(:RDS, :RDS_USERNAME) %>
  password: <%= Rails.application.credentials.dig(:RDS, :RDS_PASSWORD) %>
  host: <%= Rails.application.credentials.dig(:RDS, :RDS_HOSTNAME) %>
  port: <%= Rails.application.credentials.dig(:RDS, :RDS_PORT) %>
